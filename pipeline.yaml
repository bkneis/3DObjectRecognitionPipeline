Pipeline:
    SurfaceNormalEstimation:
      strategy: approximations
      parameters:
        radius: 0.2
    KeypointDetection:
      strategy : sift
      parameters:
        minScale : 0.01f
        numberOfOctaves: 3
        numberOfScalesPerOctave: 4
        minContrast: 0.001f
    FeatureDescriptor:
      strategy: VPFH
      parameters:
        featureRadius: 0.2
    Classification:
      strategy: KNN
      parameters:
        gamma: 0.50625
        c: 12.5
        kernel: RBF
        type: C_SVC
        auto: true
        modelPath: /tmp/svm.yml