Pipeline:
    SurfaceNormalEstimation:
      strategy: approximations
      parameters:
        radius: 0.2
    KeypointDetection:
      strategy : sift
      parameters:
        minScale : 0.01f
        numberOfOctaves: 3
        numberOfScalesPerOctave: 4
        minContrast: 0.001f
    FeatureDescriptor:
      strategy: VPFH
      parameters:
        featureRadius: 0.2
    Classification:
      strategy: NB
      parameters:
        k: 20
        Gamma: 0.50625
        C: 12.5
        Kernel: RBF
        Type: C_SVC
        auto: true